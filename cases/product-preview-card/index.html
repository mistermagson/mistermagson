<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <title>Frontend | Product preview card component</title>

</head>
<body>
<div class="container">
    <div class="card">
        <div class="cover">
            <img src="assets/images/image-product-desktop.jpg" class="img-desktop"/>
            <img src="assets/images/image-product-mobile.jpg" class="img-mobile"/>
        </div>
        <div class="content">
            <span class="category"> PERFUME </span>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL. </p>
            <div class="prices">
                <span class="price-offer"> $149.99 </span>
                <span class="price-full"> $169.99 </span>
            </div>

            <button class="button">
                <i class='fa fa-shopping-cart'></i> Add to Cart
            </button>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://mistermagson.com.br">Mister Magson</a>
    </div>
</footer>
</body>
</html>
